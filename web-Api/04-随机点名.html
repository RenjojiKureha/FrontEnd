<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 150px;
            height: 30px;
            border: 1px solid pink;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    抽中选手是：<div></div>
    <script>
        // 1.获取元素
        let box = document.querySelector('div');

        // 2.得到随机名字
        // 随机数
        function getRandom(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // 声明一个数组
        let arr = ['张三', '李四', '王五', '赵六', '钱七'];

        // 生成一个随机数 作为数组的索引号
        let random = getRandom(0, arr.length - 1);
        // console.log(random);

        // 3.写入标签内部
        box.innerText = arr[random];

        // 之后删除这个人的名字
        // arr.splice(从哪里开始, 删几个);
        arr.splice(random, 1);
        // console.log(arr);
    </script>
</body>
</html>
