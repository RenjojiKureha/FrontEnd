<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>我是第一个盒子</div>
    <div>我是第二个盒子</div>
    <div class="three">我是第三个盒子</div>

    <ul>
        <li>我是第一个列表</li>
        <li>我是第二个列表</li>
        <li>我是第三个列表</li>
    </ul>

    <span>我是一个span标签</span>

    <script>
        // 1.js 获取 第一个元素
        // let div = document.querySelector('div');
        let div = document.querySelector('.three');
        console.log(div); // <div>我是一个盒子</div>

        let li = document.querySelector('ul li:last-child');
        console.log(li); // <li>我是第三个列表</li>

        // 2.js获取多个元素
        let lis = document.querySelectorAll('ul li');
        console.log(lis); // NodeList(3) [li, li, li]
        // 通过遍历的方式，获得里面的每一个dom对象
        for(let i=0; i<lis.length; i++){
            console.log(lis[i]);
        }
        let span = document.querySelectorAll('span');
        console.log(span); // NodeList(1) [span]

    </script>
</body>
</html>
