<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css导入方式</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        p{
            color:blue;
            font-size:20px;
        }
        h2{
            color:green;
        }
        h3{
            color:orange;
        }
        h1{
            color:brown;
        }
    </style>
</head>
<body>
    <p>这是一个应用了css样式的文本</p>
    <h1 style="color: red;">这是一个应用了内联样式的一级标题</h1>
    <h2>这是一个应用了内部样式的二级标题</h2>
    <h3>这是一个应用了外部样式的三级标题</h3>
</body>
</html>
