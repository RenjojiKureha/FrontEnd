<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表单</title>
</head>
<body>
    /* "#"不跳转页面 */
    <form action="#">
        <span>前段字：</span>
        <input type="text" placeholder="仅为填写字段提示">
        <label for="a">同样也是前段字：</label>
        <input type="text" id="a" value="为自动填写默认值">
        <label for="pwd">密码密文显示：</label>
        <input type="password" id="pwd" placeholder="请输入密码">

        <label for="">多选选择</label>
        <input type="checkbox" name="more">选项1
        <input type="checkbox" name="more">选项2
        <input type="checkbox" name="more">选项3

        <label for="">单选选择</label>
        <input type="radio" name="1">选项A
        <input type="radio" name="1">选项B
        <input type="radio" name="1">选项C

        <input type="submit" value="按钮名称">
    </form>
</body>
</html>
