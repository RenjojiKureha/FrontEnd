<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>html属性</title>
</head>
<body>
    <a href="https://www.exmple.com">这是一个超链接,默认值_self会在当前标签页中打开</a>
    <br>/*换行*/
    <a href="https://www.exmple.com" target="_blank">_blank会在新的标签页中打开</a>
    <br>
    <a href="https://www.exmple.com" target="_parent">_parent会在母标签页中打开</a>
    <br>
    <a href="https://www.exmple.com" target="_top">_top会在顶层窗口中打开</a>
    <hr>/*水平线*/
    <img src="zhi.jpg" alt="描述文字" width="200" height="100">
    /*图片，单改变宽高不会改变图片比例，同时改会*/
    <img src="zh.jpg" alt="该图片无法显示">
</body>
</html>
