<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基本语法</title>
</head>
<body>
    
    <script>
        var x;
        let y = 5;
        const z = 10;
        console.log(x, y, z);   
        let name = "张三";
        console.log("Hello, " + name + "!");
        let emptyValue = null;
        console.log(emptyValue);

        let age = 25;
        if (age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log("You are a minor.");
        }

        let time = 12;
        switch (time) {
            case 10:
                alert("Good morning!");
                break;
            case 12:
                alert("Good noon!");
                break;
            case 18:
                alert("Good evening!");
                break;
            default:
                alert("Hello!");
        }

        for (let i = 0; i < 5; i++) {
            console.log("Iteration " + i);
        }

        while (age < 30) {
            console.log("Age is " + age);
            age++;
        }

        for (let i = 0; i < 7; i++) {
            if (i === 2) {
                continue;
            }
            if (i === 4) {
                break;
            }
            console.log(i);
        }

        function greet(name) {
            return "Hello, " + name + "!";
        }
        
    </script>

</body>
</html>
