<!-- 这里放置文档元信息 -->
<!DOCTYPE html>
<html>

<head>  
    <title>文档标题</title>
    <meta charset="UTF-8">  /* 编码格式*/
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  /* 外部样式表 */
    <script src="script.js"></script>  /* 外部脚本文件 */
</head>

<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>

    <p>这是一个段落标签</p>
    <p> <b>字体加粗</b> <i>斜体</i> <u>下划线</u> <s>删除线</s> </p>

    <ul>
        <li>无序列表项 1</li>
        <li>无序列表项 2</li>
        <li>无序列表项 3</li>
    </ul>

    <ol>
        <li>有序列表项 1</li>
        <li>有序列表项 2</li>
        <li>有序列表项 3</li>
    </ol>

    <table border="1">
        <tr>
            <th>表头 1</th>
            <th>表头 2</th>
        </tr>
        <tr>
            <td>单元格 1</td>
            <td>单元格 2</td>
        </tr>
        <tr>
            <td>单元格 3</td>
            <td>单元格 4</td>
        </tr>
    </table>

</body>

</html>
