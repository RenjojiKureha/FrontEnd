<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 隔一行背景颜色（斑马线效果） */
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 鼠标悬停高亮 */
        tbody tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>状态码</th>
            <th>含义</th>
        </tr>
        <tr>
            <td>200</td>
            <td>请求成功</td>
        </tr>
        <tr>
            <td>301</td>
            <td>资源永久移动</td>
        </tr>
        <tr>
            <td>302</td>
            <td>资源临时移动</td>
        </tr>
        <tr>
            <td>304</td>
            <td>资源未修改</td>
        </tr>
        <tr>
            <td>400</td>
            <td>错误请求</td>
        </tr>
        <tr>
            <td>401</td>
            <td>未授权</td>
        </tr>
        <tr>
            <td>403</td>
            <td>禁止访问</td>
        </tr>
        <tr>
            <td>404</td>
            <td>未找到资源</td>
        </tr>
        <tr>
            <td>500</td>
            <td>服务器内部错误</td>
        </tr>
        <tr>
            <td>502</td>
            <td>错误网关</td>
        </tr>
        <tr>
            <td>503</td>
            <td>服务不可用</td>
        </tr>
    </table>
</body>
</html>
